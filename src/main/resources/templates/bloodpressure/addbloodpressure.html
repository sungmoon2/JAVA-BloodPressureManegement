<!-- addbloodpressure.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>혈압 데이터 추가</title>
    <style>
        /* 전체 컨테이너 스타일 */
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>혈압 데이터 추가</h2>

    <form th:action="@{/bloodpressure/add}" method="post">
        <div class="form-group">
            <label for="measureDatetime">측정 날짜 및 시간:</label>
            <input type="datetime-local" class="form-control"
                   id="measureDatetime" name="measureDatetime" required>
        </div>

        <div class="form-group">
            <label for="systolic">수축기 혈압 (mmHg):</label>
            <input type="number" class="form-control"
                   id="systolic" name="systolic"
                   min="0" max="300" required>
        </div>

        <div class="form-group">
            <label for="diastolic">이완기 혈압 (mmHg):</label>
            <input type="number" class="form-control"
                   id="diastolic" name="diastolic"
                   min="0" max="200" required>
        </div>

        <div class="form-group">
            <label for="pulse">맥박 (bpm):</label>
            <input type="number" class="form-control"
                   id="pulse" name="pulse"
                   min="0" max="200" required>
        </div>

        <div class="form-group">
            <label for="remark">특이사항:</label>
            <textarea class="form-control" id="remark" name="remark" rows="3"></textarea>
        </div>

        <div class="button-container">
            <a th:href="@{/bloodpressure/data}" class="btn btn-secondary">뒤로가기</a>
            <button type="submit" class="btn btn-primary">추가하기</button>
        </div>
    </form>
</div>
<script th:inline="javascript">
    // 페이지 로드 시 현재 날짜/시간을 기본값으로 설정
    document.addEventListener('DOMContentLoaded', function() {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset()); // 시간대 조정
        document.getElementById('measureDatetime').value = now.toISOString().slice(0, 16);
    });
</script>

</form>
</div>
</body>
</html>
