<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --text-color: #1f2937;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.75rem;
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section-title {
            font-size: 1.25rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(37, 99, 235, 0.3);
        }

        input[readonly] {
            background-color: #f8fafc;
            cursor: not-allowed;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            border: 1px solid transparent;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-secondary {
            background-color: white;
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
            margin-top: 2rem;
        }

        .password-hint {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .required-field::after {
            content: " *";
            color: #e74c3c;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>회원정보 수정</h2>

    <form th:action="@{/members/update}" method="post">
        <div class="form-section">
            <div class="form-section-title">기본 정보</div>
            <div class="form-group">
                <label for="username" class="required-field">아이디</label>
                <input type="text" id="username" name="username" th:value="${member.username}" readonly>
            </div>
            <div class="form-group">
                <label for="name" class="required-field">이름</label>
                <input type="text" id="name" name="name" th:value="${member.name}" required>
            </div>
            <div class="form-group">
                <label for="email" class="required-field">이메일</label>
                <input type="email" id="email" name="email" th:value="${member.email}" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="required-field">전화번호</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="'-' 없이 숫자만 입력" required>
            </div>
        </div>

        <div class="form-section">
            <div class="form-section-title">비밀번호 변경</div>
            <div class="form-group">
                <label for="password">새 비밀번호</label>
                <input type="password" id="password" name="password">
                <div class="password-hint">변경하지 않으려면 비워두세요</div>
            </div>
            <div class="form-group">
                <label for="passwordConfirm">비밀번호 확인</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm">
            </div>
        </div>

        <div class="form-section">
            <div class="form-section-title">추가 정보</div>
            <div class="form-group">
                <label for="age" class="required-field">나이</label>
                <input type="number" id="age" name="age" th:value="${member.age}" required>
            </div>
        </div>

        <div class="nav-buttons">
            <a th:href="@{/members/mypage}" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-primary">정보 수정</button>
        </div>
    </form>
</div>
</body>
</html>
