<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .form-row > div {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .required {
            color: #dc3545;
            margin-left: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2 style="text-align: center; margin-bottom: 20px;">회원가입</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/members/register}" method="post" th:object="${memberDTO}">
        <div class="form-group">
            <label>아이디<span class="required">*</span></label>
            <input type="text" th:field="*{username}" required>
        </div>

        <div class="form-group">
            <label>비밀번호<span class="required">*</span></label>
            <input type="password" th:field="*{password}" required>
        </div>

        <div class="form-group">
            <label>비밀번호 확인<span class="required">*</span></label>
            <input type="password" th:field="*{passwordConfirm}" required>
        </div>

        <div class="form-group">
            <label>이름<span class="required">*</span></label>
            <input type="text" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label>나이<span class="required">*</span></label>
            <input type="number" th:field="*{age}" required min="1" max="150">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>키 (cm)<span class="required">*</span></label>
                <input type="number" th:field="*{height}" step="0.1" required min="1" max="300">
            </div>
            <div class="form-group">
                <label>몸무게 (kg)<span class="required">*</span></label>
                <input type="number" th:field="*{weight}" step="0.1" required min="1" max="500">
            </div>
        </div>

        <div class="form-group">
            <label>성별<span class="required">*</span></label>
            <select th:field="*{gender}" required>
                <option value="">선택하세요</option>
                <option value="MALE">남성</option>
                <option value="FEMALE">여성</option>
            </select>
        </div>

        <div class="form-group">
            <label>전화번호<span class="required">*</span></label>
            <input type="tel" th:field="*{phoneNumber}" pattern="[0-9]{11}"
                   placeholder="'-' 없이 숫자만 입력 (예: 01012345678)" required>
        </div>

        <div class="form-group">
            <label>이메일<span class="required">*</span></label>
            <input type="email" th:field="*{email}" required>
        </div>

        <button type="submit">회원가입</button>
    </form>

    <div style="margin-top: 15px; text-align: center;">
        <a th:href="@{/members/login}" style="color: #007bff; text-decoration: none;">
            이미 계정이 있으신가요? 로그인
        </a>
    </div>
</div>
</body>
</html>
