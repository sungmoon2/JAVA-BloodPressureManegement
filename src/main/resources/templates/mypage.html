<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .info-group {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .info-label {
      font-weight: bold;
      color: #555;
      width: 150px;
      display: inline-block;
    }
    .info-value {
      color: #333;
      margin-left: 10px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      color: white;
      text-decoration: none;
    }
    .btn-primary {
      background-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-secondary {
      background-color: #6c757d;
    }
    .btn-secondary:hover {
      background-color: #545b62;
    }
    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    .alert-success {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    .alert-danger {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    .nav-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>마이페이지</h2>

  <!-- 메시지 표시 -->
  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <!-- 회원 정보 표시 -->
  <div class="info-group">
    <span class="info-label">아이디</span>
    <span class="info-value" th:text="${member.username}"></span>
  </div>

  <div class="info-group">
    <span class="info-label">이름</span>
    <span class="info-value" th:text="${member.name}"></span>
  </div>

  <div class="info-group">
    <span class="info-label">이메일</span>
    <span class="info-value" th:text="${member.email}"></span>
  </div>

  <div class="info-group">
    <span class="info-label">전화번호</span>
    <span class="info-value" th:text="${member.phoneNumber}"></span>
  </div>

  <div class="info-group">
    <span class="info-label">나이</span>
    <span class="info-value" th:text="${member.age}"></span>
  </div>

  <div class="info-group">
    <span class="info-label">키 (cm)</span>
    <span class="info-value" th:text="${member.height}"></span>
  </div>

  <div class="info-group">
    <span class="info-label">몸무게 (kg)</span>
    <span class="info-value" th:text="${member.weight}"></span>
  </div>

  <div class="info-group">
    <span class="info-label">성별</span>
    <span class="info-value" th:text="${member.gender.label}"></span>
  </div>

  <!-- 버튼 그룹 -->
  <div class="nav-buttons">
    <a href="/" class="btn btn-secondary">메인으로</a>
    <a href="/members/update" class="btn btn-primary">회원정보 수정</a>
    <a th:href="@{/bloodpressure/data}" class="btn btn-primary">혈압 데이터 보기</a>


  </div>
</div>
</body>
</html>
