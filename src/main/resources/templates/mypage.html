<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      color: white;
    }
    .btn-primary {
      background-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    .alert-success {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    .alert-danger {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    .nav-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .back-link {
      color: #007bff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>마이페이지</h2>

  <!-- 메시지 표시 -->
  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <!-- 회원 정보 수정 폼 -->
  <form th:action="@{/members/mypage/update}" method="post" th:object="${member}">
    <div class="form-group">
      <label>아이디</label>
      <input type="text" th:field="*{username}" readonly>
    </div>

    <div class="form-group">
      <label>새 비밀번호 (변경하지 않으려면 비워두세요)</label>
      <input type="password" name="password">
    </div>

    <div class="form-group">
      <label>비밀번호 확인</label>
      <input type="password" name="passwordConfirm">
    </div>

    <div class="form-group">
      <label>이름</label>
      <input type="text" th:field="*{name}" required>
    </div>

    <div class="form-group">
      <label>이메일</label>
      <input type="email" th:field="*{email}" required>
    </div>

    <div class="form-group">
      <label>전화번호</label>
      <input type="tel" th:field="*{phoneNumber}"
             pattern="[0-9]{11}" placeholder="'-' 없이 숫자만 입력 (예: 01012345678)" required>
    </div>

    <div class="form-group">
      <label>나이</label>
      <input type="number" th:field="*{age}" required min="1" max="150">
    </div>

    <div class="form-group">
      <label>키 (cm)</label>
      <input type="number" th:field="*{height}" step="0.1" required min="1" max="300">
    </div>

    <div class="form-group">
      <label>몸무게 (kg)</label>
      <input type="number" th:field="*{weight}" step="0.1" required min="1" max="500">
    </div>

    <div class="form-group">
      <label>성별</label>
      <select th:field="*{gender}" required>
        <option value="">선택하세요</option>
        <option value="MALE">남성</option>
        <option value="FEMALE">여성</option>
      </select>
    </div>

    <div class="nav-buttons">
      <a th:href="@{/}" class="btn btn-primary">메인으로</a>
      <button type="submit" class="btn btn-primary">정보 수정</button>
    </div>
  </form>
</div>
</body>
</html>
